{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="POST">
                {% if request.args.get('siker') %}
                      {% if request.args.get('siker')=='1' %} 
                          <div class="alert alert-success">
                               Sikeres regisztráció és bejelentkezés.
                          </div>
                      {% else %}
                          <div class="alert alert-danger">
                               A felhasználónév már létezik.
                          </div>
                      {% endif %}
                {% endif %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Felhasználónév</label>
                    <input type="text" class="form-control" name="username" placeholder="Felhasználónév">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Jelszó</label>
                    <input type="password" class="form-control" name="pass" placeholder="Jelszó">
                </div>
                <button type="submit" class="btn btn-lg btn-primary">Regisztrácó</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock content %}
