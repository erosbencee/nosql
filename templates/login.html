{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="POST" action="{{ url_for('handle_login') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Felhasználónév</label>
                    <input type="text" class="form-control" name="username" placeholder="Felhasználónév">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Jelszó</label>
                    <input type="password" class="form-control" name="pass" placeholder="Jelszó">
                </div>
                <button type="submit" class="btn btn-lg btn-primary">Bejelentkezés</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock content %}
