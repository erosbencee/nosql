{% extends "layout.html" %}
{% block content %}
    <h1>Gyógyszer felvétele</h1>
    <form method="POST">
         <div class="form-group">
             <label>Név:</label>
             <input class="form-control" required type="text" name="nev">
         </div>
         <div class="form-group">
                <label>Ár:</label>
                <input class="form-control" required type="number" name="ar">
            </div>
         <div class="form-group">
                <label>Kiszerelés:</label>
                <input class="form-control" required type="number" name="kiszereles">
            </div>
            <div class="form-group">
                    <label>Betegségek, amikre jó:</label>
                    <input type="text" placeholder="Keresés" name="kereso" id="keres"><br>
                    {% for doc in betegsegek %}
                    <input  type="checkbox"  name="betegseg" class="betegseg"  value="{{ doc['_id']|int }}"><span>{{doc['betegseg_neve']}}</span>
                    {% endfor %}
                </div>
                
    <input name="mentes" type="submit" value="Mentés">
</form>
    {% if gyogyszer_neve%}
    {{ gyogyszer_neve }}

    {% endif %}



    {% for doc in gyogyszerek_listaja %}
    {{ doc.nev }}
    {% endfor %}
    <script>
    $('#keres').on('keyup', function(){
        var keres=$('#keres').val();
        check=$('input[type="checkbox"]');
        check.each(function(){
            var text=$(this).next('span').text();
            if(text.toUpperCase().search(keres.toUpperCase())<0){
                $(this).hide();
                $(this).next('span').hide()
            }else {
                $(this).show();
                $(this).next('span').show();
            }
        })
    });
    </script>
{% endblock content %}
